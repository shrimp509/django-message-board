<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>註冊頁面 | RS</title>

    <link href="{% static '/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/picker.css' %}" rel="stylesheet" media="all">

    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>


<body style="overflow-x: visible !important;">
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <h1 align="center" style="color:white">註冊頁面 | RS</h1>
        <br>
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">填寫您的個人資料</h2>
                <form method="POST" action="/register/send/"> {% csrf_token %}
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">名字</label>
                                <input class="input--style-4" type="text" name="first_name">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">姓氏</label>
                                <input class="input--style-4" type="text" name="last_name">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">生日 (e.g. 1994-05-09)</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">性別</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">男
                                        <input type="radio" checked="checked" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="radio-container">女
                                        <input type="radio" name="gender">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">手機</label>
                                <input class="input--style-4" type="text" name="phone">
                            </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">帳號</label>
                                <input class="input--style-4" type="text" name="account">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">密碼</label>
                                <input class="input--style-4" type="password" name="password">
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit">送出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

<script src="{% static 'js/select2.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/moment.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/picker.js' %}" type="text/javascript"></script>

<script src="{% static 'js/global.js' %}" type="text/javascript"></script>

<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13" type="text/javascript"></script>
<script type="text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<div class="daterangepicker dropdown-menu ltr single opensright">
    <div class="calendar left single" style="display: block;">
        <div class="daterangepicker_input">
            <input class="input-mini form-control" type="text" name="daterangepicker_start" value="" style="display: none;">
            <i class="fa fa-calendar glyphicon glyphicon-calendar" style="display: none;"></i>
            <div class="calendar-time" style="display: none;">
                <div></div>
                <i class="fa fa-clock-o glyphicon glyphicon-time"></i>
            </div>
        </div>

        <div class="calendar-table"></div>
    </div>

    <div class="calendar right" style="display: none;">
        <div class="daterangepicker_input">
            <input class="input-mini form-control" type="text" name="daterangepicker_end" value="" style="display: none;">
            <i class="fa fa-calendar glyphicon glyphicon-calendar" style="display: none;"></i>
            <div class="calendar-time" style="display: none;">
                <div></div>
                <i class="fa fa-clock-o glyphicon glyphicon-time"></i>
            </div>
        </div>

        <div class="calendar-table">
        </div>
    </div>
    <div class="ranges" style="display: none;">
        <div class="range_inputs">
            <button class="applyBtn btn btn-sm btn-success" disabled="disabled" type="button">Apply</button>
            <button class="cancelBtn btn btn-sm btn-default" type="button">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
